<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prachi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Calibri, Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #111;
    text-align: center;
    overflow: hidden;
}

/* CARD */
.card {
    background: #ffffff;
    padding: 34px;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    max-width: 380px;
    width: 90%;
    transition: opacity 0.5s ease, transform 0.5s ease;
    position: relative;
    z-index: 2;
}

.card.fade-out {
    opacity: 0;
    transform: translateY(12px);
}

.card.fade-in {
    opacity: 1;
    transform: translateY(0);
}

h1 {
    font-size: 2.05rem;
    margin-bottom: 16px;
}

/* BUTTONS */
.buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
}

button {
    border: none;
    padding: 12px 26px;
    font-size: 1.05rem;
    border-radius: 28px;
    background: #e63946;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(230,57,70,0.35);
    transition: transform 0.25s ease;
}

/* BEATING HEART */
.beating-heart {
    font-size: 64px;
    margin: 10px auto 18px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

/* HANDSHAKE IMAGE (PAGE 2 ONLY) */
.handshake {
    width: 90px;
    margin: 10px auto 18px;
    animation: shake 1.2s infinite;
}

@keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-8deg); }
    50% { transform: rotate(8deg); }
    75% { transform: rotate(-4deg); }
    100% { transform: rotate(0deg); }
}

/* NO REACTION TEXT */
.no-reaction {
    font-weight: bold;
    color: #f4c430;
    margin-top: 12px;
}

/* NOTEBOOK STYLE */
.notebook {
    text-align: left;
    line-height: 1.55;
    font-size: 1.03rem;
    background:
        repeating-linear-gradient(
            white,
            white 26px,
            #eaeaea 27px
        );
    padding: 26px;
    border-radius: 12px;
}

.red {
    color: #e63946;
    font-weight: 600;
}

/* FLOATING ITEMS */
.float-item {
    position: fixed;
    bottom: -40px;
    width: 26px;
    animation: floatUp 7s linear forwards;
    opacity: 0.9;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card fade-in" id="card">

    <!-- PAGE 1 -->
    <div class="beating-heart">❤️</div>

    <h1>Will you be my Valentine cutie??</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="noText"></div>

</div>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noText = document.getElementById("noText");

let floatInterval;

/* FLOATING ITEMS */
const floatImages = [
    "https://cdn-icons-png.flaticon.com/512/833/833472.png",
    "https://cdn-icons-png.flaticon.com/512/833/833472.png",
    "https://cdn-icons-png.flaticon.com/512/1046/1046784.png",
    "https://cdn-icons-png.flaticon.com/512/3075/3075977.png"
];

function startFloating() {
    stopFloating();
    floatInterval = setInterval(createFloatItem, 320);
}

function stopFloating() {
    clearInterval(floatInterval);
}

function createFloatItem() {
    const item = document.createElement("img");
    item.className = "float-item";
    item.src = floatImages[Math.floor(Math.random() * floatImages.length)];
    item.style.left = Math.random() * 100 + "vw";
    item.style.width = (22 + Math.random() * 14) + "px";
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 7000);
}

startFloating();

/* NO behavior */
noBtn.addEventListener("click", () => {
    noBtn.style.display = "none";
    noText.innerHTML = `<div class="no-reaction">Kya Dikkat hai is sajjan ko?</div>`;
});

/* Transition helper */
function transitionTo(contentHTML, enableFloating) {
    card.classList.add("fade-out");
    setTimeout(() => {
        card.innerHTML = contentHTML;
        card.classList.remove("fade-out");
        card.classList.add("fade-in");
        enableFloating ? startFloating() : stopFloating();
    }, 450);
}

/* YES → PAGE 2 */
yesBtn.addEventListener("click", () => {
    transitionTo(`
        <img class="handshake"
             src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
             alt="handshake">

        <h1>Good decision</h1>
        <p>
            This is going to be fun.<br><br>
            There will be jokes,<br>
            questionable food opinions like
            <strong>paan-fried momos</strong>,<br>
            and I’ll try getting<br>
            <strong>more tea for you</strong>.
        </p>
        <button onclick="nextPage()">Next</button>
    `, true);
});

/* PAGE 3 */
function nextPage() {
    transitionTo(`
        <h1>One last thing</h1>
        <div class="notebook">
            Jokes aside,<br><br>

            thank you for <span class="red">coming</span> into my life,<br>
            for <span class="red">being</span> with me,<br>
            for <span class="red">helping</span> me in ways<br>
            you don’t even know.<br><br>

            for bringing <span class="red">light</span><br>
            and a <span class="red">smile</span> into my life.<br><br>

            I am and will continue to<br>
            <span class="red">love</span> you more.<br><br>

            and if you ever feel<br>
            I am deviating,<br>
            just <span class="red">hit</span> me —<br>
            I’ll understand.
            <br><br>
            — Lakhan
        </div>
    `, false);
}
</script>

</body>
</html>
